<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Adi's Virtual flowers for you</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&family=Playfair+Display:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<style>
			:root {
				--ink: #2c1c2a;
				--rose: #ff5a7a;
				--rose-deep: #c2264d;
				--leaf: #3ea47b;
				--leaf-deep: #1f6a4c;
				--bg-1: #ffe2ea;
				--bg-2: #fff2f7;
				--bg-3: #f4f1ff;
				--glow: rgba(255, 90, 122, 0.35);
				--sunset: rgba(255, 194, 206, 0.8);
			}

			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				min-height: 100vh;
				display: grid;
				place-items: center;
				font-family: "Unbounded", "Playfair Display", serif;
				color: var(--ink);
				background: radial-gradient(circle at top, var(--bg-2), transparent 55%),
					radial-gradient(circle at 15% 25%, var(--bg-1), transparent 50%),
					linear-gradient(135deg, var(--bg-3), #fff 60%);
				overflow: hidden;
			}

			.scene {
				width: min(92vw, 860px);
				padding: 40px 24px 80px;
				border-radius: 28px;
				background: rgba(255, 255, 255, 0.78);
				backdrop-filter: blur(12px);
				box-shadow: 0 20px 60px rgba(44, 24, 36, 0.18);
				position: relative;
			}

			.scene::before {
				content: "";
				position: absolute;
				inset: 0;
				border-radius: 28px;
				background: linear-gradient(120deg, rgba(255, 255, 255, 0.6), transparent 60%);
				pointer-events: none;
			}

			.title {
				text-align: center;
				animation: title-rise 1.4s ease-out both;
			}

			.headline {
				font-family: "Playfair Display", serif;
				font-size: clamp(30px, 4.6vw, 52px);
				text-align: center;
				letter-spacing: 1.4px;
				margin: 0 0 12px;
				text-transform: uppercase;
				background: linear-gradient(120deg, var(--rose-deep), var(--rose));
				-webkit-background-clip: text;
				color: transparent;
			}

			.subhead {
				text-align: center;
				font-size: clamp(14px, 2.4vw, 18px);
				margin: 0 0 36px;
				opacity: 0.8;
			}

			.garden {
				position: relative;
				height: 380px;
				display: grid;
				place-items: center;
			}

			.plant {
				position: absolute;
				bottom: 40px;
				left: var(--x);
				width: 260px;
				height: 320px;
				transform: translateX(-50%) scale(var(--scale));
				transform-origin: bottom center;
				animation: sway 6s ease-in-out infinite;
				animation-delay: var(--delay);
				--petal-light: #ffc0d0;
				--petal-main: var(--rose);
				--petal-deep: var(--rose-deep);
				--petal-glow: var(--glow);
			}

			.plant.secondary {
				--petal-light: #ffd7a1;
				--petal-main: #ff9f6e;
				--petal-deep: #d85a3b;
				--petal-glow: rgba(255, 162, 104, 0.35);
			}

			.plant.accent {
				--petal-light: #ffcae9;
				--petal-main: #ff6fab;
				--petal-deep: #c63a7a;
				--petal-glow: rgba(255, 111, 171, 0.35);
			}

			.stem {
				position: absolute;
				bottom: 0;
				left: 50%;
				width: 14px;
				height: 220px;
				border-radius: 999px;
				background: linear-gradient(180deg, var(--leaf), var(--leaf-deep));
				transform-origin: bottom center;
				transform: translateX(-50%) scaleY(0);
				animation: grow-stem 8s ease-in-out infinite;
				animation-delay: var(--delay);
			}

			.stem::before,
			.stem::after {
				content: "";
				position: absolute;
				width: 120px;
				height: 70px;
				border-radius: 70px 70px 12px 70px;
				background: linear-gradient(140deg, var(--leaf), var(--leaf-deep));
				opacity: 0;
				transform-origin: left center;
				animation: grow-leaf 8s ease-in-out infinite;
				animation-delay: var(--delay);
			}

			.stem::before {
				left: -110px;
				top: 90px;
				transform: rotate(-20deg) scale(0.2);
				animation-delay: calc(var(--delay) + 0.6s);
			}

			.stem::after {
				right: -110px;
				top: 150px;
				transform: scaleX(-1) rotate(-10deg) scale(0.2);
				animation-delay: calc(var(--delay) + 0.9s);
			}

			.bloom {
				position: absolute;
				bottom: 160px;
				left: 50%;
				width: 220px;
				height: 220px;
				transform: translateX(-50%) scale(0);
				animation: bloom 8s ease-in-out infinite;
				animation-delay: calc(var(--delay) + 1.2s);
				filter: drop-shadow(0 18px 30px var(--petal-glow));
			}

			.petal {
				position: absolute;
				width: 110px;
				height: 150px;
				background: radial-gradient(circle at 40% 30%, var(--petal-light), var(--petal-main));
				border-radius: 60% 60% 60% 60% / 70% 70% 40% 40%;
				transform-origin: bottom center;
				box-shadow: inset -12px -20px 25px rgba(150, 27, 62, 0.2);
			}

			.petal.p1 {
				top: 20px;
				left: 55px;
				transform: rotate(-18deg);
			}

			.petal.p2 {
				top: 0;
				left: 30px;
				transform: rotate(-60deg);
			}

			.petal.p3 {
				top: 0;
				right: 30px;
				transform: rotate(60deg);
			}

			.petal.p4 {
				top: 20px;
				right: 55px;
				transform: rotate(18deg);
			}

			.center {
				position: absolute;
				inset: 64px;
				background: radial-gradient(circle, #ffd166, #f4a261);
				border-radius: 50%;
				box-shadow: inset 0 0 20px rgba(154, 91, 28, 0.35);
			}

			.heart-orbit {
				position: absolute;
				inset: -40px;
				border: 2px dashed rgba(232, 74, 107, 0.25);
				border-radius: 50%;
				animation: orbit 10s linear infinite;
				animation-delay: var(--delay);
			}

			.heart {
				position: absolute;
				width: 22px;
				height: 22px;
				background: var(--petal-deep);
				transform: rotate(45deg);
				top: -10px;
				left: 50%;
				box-shadow: 0 10px 20px rgba(184, 29, 72, 0.3);
			}

			.heart::before,
			.heart::after {
				content: "";
				position: absolute;
				width: 22px;
				height: 22px;
				background: var(--petal-deep);
				border-radius: 50%;
			}

			.heart::before {
				left: -11px;
			}

			.heart::after {
				top: -11px;
			}

			.soil {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 80px;
				background: radial-gradient(circle at 30% 20%, #5a3b33, #3d2923);
				border-radius: 60% 60% 20px 20px;
				box-shadow: inset 0 12px 20px rgba(0, 0, 0, 0.25);
			}

			.glow {
				position: absolute;
				bottom: 100px;
				width: 320px;
				height: 120px;
				background: radial-gradient(ellipse, var(--sunset), transparent 70%);
				filter: blur(10px);
			}

			@keyframes grow-stem {
				0% {
					transform: translateX(-50%) scaleY(0);
				}
				30% {
					transform: translateX(-50%) scaleY(1);
				}
				70% {
					transform: translateX(-50%) scaleY(1);
				}
				100% {
					transform: translateX(-50%) scaleY(0.1);
				}
			}

			@keyframes grow-leaf {
				0% {
					opacity: 0;
					transform: rotate(-20deg) scale(0.2);
				}
				35% {
					opacity: 1;
					transform: rotate(-20deg) scale(1);
				}
				70% {
					opacity: 1;
					transform: rotate(-20deg) scale(1);
				}
				100% {
					opacity: 0;
					transform: rotate(-20deg) scale(0.3);
				}
			}

			@keyframes bloom {
				0% {
					transform: translateX(-50%) scale(0);
				}
				40% {
					transform: translateX(-50%) scale(1.05);
				}
				70% {
					transform: translateX(-50%) scale(1);
				}
				100% {
					transform: translateX(-50%) scale(0.1);
				}
			}

			@keyframes orbit {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}

			@keyframes sway {
				0% {
					transform: translateX(-50%) scale(var(--scale)) rotate(-1.5deg);
				}
				50% {
					transform: translateX(-50%) scale(var(--scale)) rotate(1.5deg);
				}
				100% {
					transform: translateX(-50%) scale(var(--scale)) rotate(-1.5deg);
				}
			}

			@keyframes title-rise {
				0% {
					opacity: 0;
					transform: translateY(14px);
				}
				100% {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@media (max-width: 600px) {
				.garden {
					height: 300px;
				}

				.plant {
					width: 200px;
					height: 280px;
				}

				.bloom {
					width: 180px;
					height: 180px;
					bottom: 140px;
				}

				.petal {
					width: 90px;
					height: 130px;
				}

				.center {
					inset: 52px;
				}
			}
		</style>
	</head>
	<body>
		<main class="scene">
			<header class="title">
				<h1 class="headline">Happy Valentine's, Kezipot</h1>
				<p class="subhead">Sending virutal flowers for you<3.</p>
			</header>
			<div class="garden">
				<div class="glow" aria-hidden="true"></div>
				<div class="plant secondary" style="--x: 22%; --scale: 0.78; --delay: -3s" aria-hidden="true">
					<div class="stem"></div>
					<div class="bloom">
						<div class="petal p1"></div>
						<div class="petal p2"></div>
						<div class="petal p3"></div>
						<div class="petal p4"></div>
						<div class="center"></div>
						<div class="heart-orbit">
							<div class="heart"></div>
						</div>
					</div>
				</div>
				<div class="plant primary" style="--x: 50%; --scale: 1; --delay: 0s" aria-hidden="true">
					<div class="stem"></div>
					<div class="bloom">
						<div class="petal p1"></div>
						<div class="petal p2"></div>
						<div class="petal p3"></div>
						<div class="petal p4"></div>
						<div class="center"></div>
						<div class="heart-orbit">
							<div class="heart"></div>
						</div>
					</div>
				</div>
				<div class="plant accent" style="--x: 78%; --scale: 0.7; --delay: -5s" aria-hidden="true">
					<div class="stem"></div>
					<div class="bloom">
						<div class="petal p1"></div>
						<div class="petal p2"></div>
						<div class="petal p3"></div>
						<div class="petal p4"></div>
						<div class="center"></div>
						<div class="heart-orbit">
							<div class="heart"></div>
						</div>
					</div>
				</div>
				<div class="soil" aria-hidden="true"></div>
			</div>
		</main>
	</body>
</html>
